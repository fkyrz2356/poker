<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=550, initial-scale=1">
    <title>Poker 役判定 2Players</title>
    <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" type="text/javascript"></script>
    <link th:href="@{/CSS.css}" rel="stylesheet" type="text/css" />
    <script th:src="@{/selectCard.js}" type="text/javascript"></script>
    <script th:src="@{/judgeHand.js}" type="text/javascript"></script>
    <script th:src="@{/event.js}" type="text/javascript"></script>
</head>

<style>
    .imageRed {
        border: 2px solid red;
    }
    .imageBlue {
        border: 2px solid blue;
    }
</style>

<body class="m-3">
    <h1>Poker 役判定練習 2Players</h1>
    <p>赤色カードがPlayer1のハンド、青色カードがPlayer2のハンド、下5枚がボードです。<br>PCの方は左クリックもしくはEnterキーで、スマホの方はタップで答えを見たり、次の問題に進めます。</p>
    <hr>
    <img class="imageRed" th:src="@{'/card/' + ${imageTypeHand11} + '/' + ${imageNumberHand11} + '.png'}" alt="Loading…" width=100>
    <img class="imageRed" th:src="@{'/card/' + ${imageTypeHand12} + '/' + ${imageNumberHand12} + '.png'}" alt="Loading…" width=100 style="margin-right: 104px;">
    <img class="imageBlue" th:src="@{'/card/' + ${imageTypeHand21} + '/' + ${imageNumberHand21} + '.png'}" alt="Loading…" width=100>
    <img class="imageBlue" th:src="@{'/card/' + ${imageTypeHand22} + '/' + ${imageNumberHand22} + '.png'}" alt="Loading…" width=100>
    <hr>
    <img th:src="@{'/card/' + ${imageTypeBoard1} + '/' + ${imageNumberBoard1} + '.png'}" alt="Loading…" width=100>
    <img th:src="@{'/card/' + ${imageTypeBoard2} + '/' + ${imageNumberBoard2} + '.png'}" alt="Loading…" width=100>
    <img th:src="@{'/card/' + ${imageTypeBoard3} + '/' + ${imageNumberBoard3} + '.png'}" alt="Loading…" width=100>
    <img th:src="@{'/card/' + ${imageTypeBoard4} + '/' + ${imageNumberBoard4} + '.png'}" alt="Loading…" width=100>
    <img th:src="@{'/card/' + ${imageTypeBoard5} + '/' + ${imageNumberBoard5} + '.png'}" alt="Loading…" width=100>

    <hr>

    <h2><span id = "judgeHandmain"></span></h2>
    <h3><span id = "judgeHandsub"></span></h3>

    <script th:inline="javascript">
        /*<![CDATA[*/
            var imageTypeHand11 = /*[[${imageTypeHand11}]]*/ 'default';
            var imageNumberHand11 = /*[[${imageNumberHand11}]]*/ 'default';
            var imageTypeHand12 = /*[[${imageTypeHand12}]]*/ 'default';
            var imageNumberHand12 = /*[[${imageNumberHand12}]]*/ 'default';
            var imageTypeHand21 = /*[[${imageTypeHand21}]]*/ 'default';
            var imageNumberHand21 = /*[[${imageNumberHand21}]]*/ 'default';
            var imageTypeHand22 = /*[[${imageTypeHand22}]]*/ 'default';
            var imageNumberHand22 = /*[[${imageNumberHand22}]]*/ 'default';
            var imageTypeBoard1 = /*[[${imageTypeBoard1}]]*/ 'default';
            var imageNumberBoard1 = /*[[${imageNumberBoard1}]]*/ 'default';
            var imageTypeBoard2 = /*[[${imageTypeBoard2}]]*/ 'default';
            var imageNumberBoard2 = /*[[${imageNumberBoard2}]]*/ 'default';
            var imageTypeBoard3 = /*[[${imageTypeBoard3}]]*/ 'default';
            var imageNumberBoard3 = /*[[${imageNumberBoard3}]]*/ 'default';
            var imageTypeBoard4 = /*[[${imageTypeBoard4}]]*/ 'default';
            var imageNumberBoard4 = /*[[${imageNumberBoard4}]]*/ 'default';
            var imageTypeBoard5 = /*[[${imageTypeBoard5}]]*/ 'default';
            var imageNumberBoard5 = /*[[${imageNumberBoard5}]]*/ 'default';
        /*]]>*/
    
        document.getElementById('judgeHandmain').style.display = 'none';
        document.getElementById('judgeHandsub').style.display = 'none';
        makeHands(2);

        function resize() {
            var scaleFactor = window.innerWidth / 800;
            document.body.style.transform = 'scale(' + scaleFactor + ')';
        }

        window.onresize = resize; // ウィンドウがリサイズされたときにresize関数を呼び出します
        resize(); // ページが読み込まれたときにresize関数を呼び出します
    </script>

</body>

</html>
